<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>랜애추</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../../static/css/index.css">
    <style>
        .fieldError
        {
            color: #bd2130;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () =>
        {
            let errorMessage = [[${errorMessage}]];
            if(errorMessage != null)
            {
                alert(errorMessage);
            }
        })
    </script>
</head>
<body>
<header th:replace="~{fragment/header.html :: header}"></header>
<nav th:replace="~{fragment/nav.html :: nav}"></nav>
<section>
    <div id="contents">
        <form action="/signUp" method="post" th:object="${memberForm}">
            <div>
                <label for="uid">아이디</label>
                <input type="text" th:field="*{uid}" id="uid" placeholder="아이디를 입력해주세요.">
                <p th:if="${#fields.hasErrors('uid')}" th:errors="*{uid}" class="fieldError"></p>
            </div>
            <div>
                <label for="upw">비밀번호</label>
                <input type="text" th:field="*{upw}" id="upw" placeholder="비밀번호를 입력해주세요.">
                <p th:if="${#fields.hasErrors('upw')}" th:errors="*{upw}" class="fieldError"></p>
            </div>
            <div>
                <label for="nickName">닉네임</label>
                <input type="text" th:field="*{nickName}" id="nickName" placeholder="닉네임을 입력해주세요.">
                <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="fieldError"></p>
            </div>
            <div>
                <button type="submit">회원 가입</button>
            </div>
        </form>
    </div>
</section>
<footer th:replace="~{fragment/footer.html :: footer}"></footer>
</body>
</html>
