<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>랜애추</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../../static/css/index.css">
    <link rel="stylesheet" th:href="@{/css/signUp.css}" href="../../static/css/signUp.css">
</head>
<body>
<header th:replace="~{fragment/header.html :: header}"></header>
<nav th:replace="~{fragment/nav.html :: nav}"></nav>
<section>
    <div id="main-container">
        <h1>로그인</h1>
        <form action="/login" method="post">
            <div>
                <label for="uid">아이디</label>
                <div>
                    <input type="text" id="uid" name="uid" placeholder="아이디를 입력해주세요.">
                </div>
            </div>
            <div>
                <label for="upw">비밀번호</label>
                <div>
                    <input type="password" id="upw" name="upw" placeholder="비밀번호를 입력해주세요.">
                </div>
            </div>
            <div id="signUpBack">
                <button type="submit">로그인</button>
                <button type="button" onclick="location.href='/signUp'">회원 가입</button>
            </div>
        </form>
    </div>
</section>
<footer th:replace="~{fragment/footer.html :: footer}"></footer>
<script>
    const message = '[[${errorMessage}]]';
    if(message !== '')
    {
        alert(message);
    }
</script>
</body>
</html>
